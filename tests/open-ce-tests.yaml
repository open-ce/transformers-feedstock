tests:
  - name: Setup Transformers Tests
    command: |
        conda install -y git
        git clone --recursive -b v$(python -c "import transformers; print(transformers.__version__)") https://github.com/huggingface/transformers.git
        conda install -y pytest mock scikit-learn parameterized pandas pyarrow=3.0.0 sentencepiece black
        ARCH=$(arch)
        if test "${ARCH}" == "x86_64"
        then
            ARCH="64"
        fi
        conda install gxx_linux-${ARCH}
        pip install timeout_decorator datasets
  - name: Run Transformers tests
    command: |
        cd transformers
        mkdir .cache
        export TRANSFORMERS_CACHE=$(pwd)/.cache
        pytest --ignore='tests/test_processor_speech_to_text.py' --ignore='tests/test_tokenization_speech_to_text.py' --ignore='tests/test_feature_extraction_speech_to_text.py' -k "not test_batch_encode_dynamic_overflowing and not test_multi_gpu_data_parallel_forward and not test_empty_target_text and not test_max_length_integration and not test_prepare_batch_integration and not test_outputs_can_be_shorter and not test_outputs_not_longer_than_maxlen and not test_max_length and not test_prepare_batch and not test_save_pretrained" -v ./tests/
  - name: Clean tests
    command: rm -rf transformers
