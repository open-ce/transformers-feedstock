tests:
  - name: Setup Transformers Tests
    command: |
        conda install -y git
        git clone --recursive -b v$(python -c "import transformers; print(transformers.__version__)") https://github.com/huggingface/transformers.git
        conda install -y pytest mock scikit-learn parameterized
        pip install timeout_decorator
  - name: Run Transformers tests
    command: |
        cd transformers
        mkdir .cache
        export TRANSFORMERS_CACHE=$(pwd)/.cache
        pytest --ignore='tests/test_retrieval_rag.py' --ignore='tests/test_benchmark.py' --ignore='tests/test_benchmark_tf.py' -k "not test_tokenization and not test_train_pipeline_custom_model and not testGradientAccumulatorDistributionStrategy" -v ./tests/
  - name: Clean tests
    command: rm -rf transformers
